<!DOCTYPE html>
<html>
    <head>
        <title>Interest</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-dark">
            <ul class="navbar-nav">
            <li class="nav-item">
            <a class="nav-link" href="mypage_bootstrap.html">Home</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="projects.html">Projects</a>
            </li>
            <li class="navbar-right"><a href="https://github.com/nlumiere"><img style="height:40px; width:40px; margin-left:100%" src="https://www.iconfinder.com/data/icons/octicons/1024/mark-github-512.png" /></a></li>
            </ul>
        </nav>
        <br />

        <div class="row justify-content-center">
            <form action="mypage_bootstrap.html" method="POST">
                <label for="interest-input">Interest Name:</label>
                <input type="text" name="interest" id="interest-input" required><br />
                <textarea class="form-control" rows="3" placeholder="Description of Interest" required></textarea>
                <br />
                <div class="row">
                    <div class="col-xs-4">
                        <p>Default file:</p>
                        <input type="file" id="myFile" name="filename">
                    </div>
                    <div class="dropdown col-xs-4">
                        <label for="num-tweets">Number of tweets to display:</label>
                        <select id="num-tweets" name="num-tweets" class="btn btn-primary btn-small dropdown-toggle">
                            <option value="1" class="dropdown-item">1</option>
                            <option value="2" class="dropdown-item">2</option>
                            <option value="3" class="dropdown-item">3</option>
                            <option value="4" class="dropdown-item">4</option>
                            <option value="5" class="dropdown-item">5</option>
                        </select>
                    </div>
                </div>
                <br />
                Level of interest:<br />
                <input type="radio" name="interest-level">1
                <input type="radio" name="interest-level">2
                <input type="radio" name="interest-level">3
                <input type="radio" name="interest-level">4
                <input type="radio" name="interest-level">5
                <br /><br />
                <label for="username">Username: </label>
                <input type="text" name="username" id="username">
                <label for="password">Password: </label>
                <input type="password" name="pass" id="password" placeholder="********">
                <br />
                <br />
                <button type="submit" class="btn btn-primary">Submit</button>

            </form>
        </div>
        <navbar class="navbar navbar-expand-sm bg-dark fixed-bottom" style="width:100%; height:100px;position: absolute;">
            <img style="max-width: 100px;max-height:100px position:absolute; margin-left:50%" src="https://www.iconfinder.com/data/icons/popular-social-media-flat/48/Popular_Social_Media-22-512.png"/>
        </navbar>
    </body>
</html>
